<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="card">
        <div class="input-container">
            <input type="text" class="search-input" placeholder="Enter Location">
            <button class="search-btn" id="search">Search</button>
        </div>

        <div class="error">Invalid location!!</div>

        <div class="weather-container">           
            <div class="weather-state">
                <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="" class="emoji">
                <div class="location">Delhi</div>
                <div class="condition">Sunny</div>
                <div class="temperature">21.2Â°C</div>
            </div>
            <div class="additional-details">
                <div class="humidity-container">
                    <span>Humidity:</span>
                    <span class="humidity-val">64%</span>
                </div>
                <div class="windSpeed-container">
                    <span>Wind Speed:</span>
                    <span class="wind-speed-val">20kph</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
